<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil carte ID</title>
    <link rel="stylesheet" href="portf.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel="stylesheet" />

</head>
<body>
    <div class="profil-carte">
        <div class="image">
            <img src="youssef.jpg" alt="" class="profil-img">


        </div>
        <div class="texte">
            <span class="name">Youssef Cherkaoui</span>
            <span class="job">Full Stack Developper</span>

        </div>
        <div class="boutton">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #FF0000;" class="link">
                <i class='bx bxl-gmail'></i>
            </a>
        </div>
        <div class="boutton">
            <boutton class="boutton">Subscribe</boutton>
            <boutton class="boutton">Message</boutton>
        </div>

        <div class="analytique">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">12k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
